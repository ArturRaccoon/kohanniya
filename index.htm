<!DOCTYPE html>
<html lang="uk">
<head>
  <link rel="icon" type="image/png" href="icon.png" />
  <meta charset="UTF-8">
  <title>Історія кохання: Вступ</title>
  <style>
@font-face {
    font-family: 'TALE';
    src: url('TALE.ttf') format('truetype');
}
    body {
      margin: 0;
      padding: 0;
      font-family: 'TALE';
      background: linear-gradient(135deg, #1e1f26, #343847);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 300%;
      color: #f7aa3e;
      margin-bottom: 1rem;
    }
    .raccoon-img {
      width: 60%; 
      border-radius: 48%;
      margin: 1rem 0;
    }
    .intro-text {
      font-size: 200%;
      line-height: 1.5;
      margin: 1rem 0;
    }
    .love-btn {
      margin-top: 4rem;
      padding: 1rem 1.2rem;
      font-size: 200%;
      border: none;
      border-radius: 5px;
      background-color: #9b6700;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .love-btn:hover {
      background-color: #ff8c00;
    }
    /* Стиль для завдання */
    .task {
      display: none;
      margin-top: 2rem;
    }
    .magic-text {
      font-size: 300%;
      margin: 1rem 0;
      color: #ffd700;
    }
    .task-input {
      width: 80%; 
      margin: 6%;
      max-width: 500px; 
      height: auto; 
      padding: 1rem;
      font-size: 2rem; 
      border-radius: 10px;
      border: 3px solid #ffd700;
      outline: none;
      text-align: center;
}

    .task-check-btn {
      margin-left: 1rem;
      padding: 1rem 1rem;
      font-size: 200%;
      border: none;
      border-radius: 5px;
      background-color: #9b6700;
      color: #ffffff;
      cursor: pointer;
    }
    .task-check-btn:hover {
      background-color: #ff9500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вітаю тебе!</h1>
    <video class="raccoon-img" autoplay loop muted>
      <source src="dance.mov" type="video/mp4">
    </video>
    
    <p class="intro-text">
      Привіт! Я єнот — твій провідник у світі почуттів та відкриттів. 
      Сьогодні я запрошую тебе на подорож, де кожне завдання відкриває нові грані кохання.
    </p>
    
    <p class="intro-text">
      Чи готова ти відкритися любові?
    </p>
    
    <button class="love-btn" id="loveButton" onclick="showTask()">Кохати</button>
    
    <!-- Блок із завданням -->
    <div class="task" id="taskBlock">
      <p class="magic-text" id="magicText"></p>
      <input type="text" class="task-input" id="loveInput" placeholder="Введіть слово...">
      <button class="task-check-btn" onclick="checkLoveWord()">Перевірити Кохання</button>
    </div>
  </div>

  <script>
    // Функція показує завдання та запускає ефект появи тексту
    function showTask() {
      document.getElementById('loveButton').style.display = 'none';
      document.getElementById('taskBlock').style.display = 'block';
      typeWriter('magicText', 'кохання');
    }

    // Ефект поступового відображення літер
    function typeWriter(elementId, text) {
      let i = 0;
      const speed = 300; // швидкість появи літер
      const element = document.getElementById(elementId);
      element.innerHTML = "";

      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // Перевіряємо введене слово
    function checkLoveWord() {
      const userInput = document.getElementById('loveInput').value.trim().toLowerCase();
      if (userInput === "кохання") {
        alert("Саме так! Переходимо далі");
        window.location.href = "raccoon.html";
      } else {
        alert("Спробуй ще раз!");
      }
    }
  </script>
</body>
</html>
